<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humsafar - Accenture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="accenture-logo.png" alt="Accenture Logo" class="logo">
            <h1>Humsafar: Your Personalized Well-being Assistant</h1>
        </header>

        <!-- Screen 1: User Information -->
        <section id="screen1" class="screen active">
            <h2>Welcome! Please enter your information</h2>
            <form id="user-info-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required>

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>

                <button type="button" onclick="nextScreen('screen2')">Next</button>
            </form>
        </section>

        <!-- Screen 2: Option Selection -->
        <section id="screen2" class="screen">
            <h2>Select the area you want to explore</h2>
            <div class="options">
                <button onclick="selectOption('financial')">Financial</button>
                <button onclick="selectOption('emotional')">Emotional</button>
                <button onclick="selectOption('relational')">Relational</button>
                <button onclick="selectOption('physical')">Physical</button>
                <button onclick="selectOption('purposeful')">Purposeful</button>
                <button onclick="selectOption('employable')">Employable</button>
            </div>
        </section>

        <!-- Screen 3: Chatbot -->
        <section id="screen3" class="screen">
            <h2>Chat with Humsafar</h2>
            <div id="chat-window">
                <div id="messages"></div>
            </div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
